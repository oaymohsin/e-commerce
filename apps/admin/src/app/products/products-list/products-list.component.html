<p-toast></p-toast>

<p-confirmDialog></p-confirmDialog>

<div class="admin-page">
  <p-card header="Categories" subheader="List of all Categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button
              routerLink="/create-product"
              icon="pi pi-plus"
              label="New"
              severity="success"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="products"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[5, 10, 20]"
          styleClass="p-datatable-gridlines"
          [tableStyle]="{ 'max-width': '120rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="countInStock">
                Stock <p-sortIcon field="countInStock"></p-sortIcon>
              </th>
              <th pSortableColumn="category.name">
                Category <p-sortIcon field="category.name"></p-sortIcon>
              </th>
              <th pSortableColumn="dateCreated">
                Created at <p-sortIcon field="dateCreated"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" style="width: 100px" alt="" /></td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date : 'short' }}</td>
              <td>
                <p-button
                  (click)="deleteProduct(product._id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateProduct(product._id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
