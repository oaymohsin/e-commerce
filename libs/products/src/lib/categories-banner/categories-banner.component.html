<div class="categories-banner overflow-hidden">
  <h3>categories</h3>
  <div class="grid">
    <div class="md:col-2 col-3 " *ngFor="let category of categories">
      <div class="category" [routerLink]="'/category/' + category.id" [ngStyle]="{ backgroundColor: category.color }">
        <div class="category-icon">
          <i class="pi pi-{{ category.icon }}"></i>
        </div>
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
</div>
